<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
           table{
            width: 100%;
            text-align: center;
            border-collapse: collapse;
           }
           table,th,td{
                border: 1px solid gray;
           }
           th{
            height: 50px;
            background-color: salmon;
            color: white;
            font-weight: bold;
           }
           td{
             height: 40px;
           }
           tr:nth-child(even){
             background-color: cyan;
           }
           tr:nth-child(odd){
            background-color: burlywood;
           }
           tr:hover{
            background-color: chartreuse;
           }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>SNO</th>
                <th>E_ID</th>
                <th>E_NAME</th>
                <th>E_DEPT</th>
                <th>E_DESIGNATION</th>
            </tr>
            <tr>
                <td>1</td>
                <td>E101</td>
                <td>E_ONE</td>
                <td>Dev Dept</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>2</td>
                <td>E102</td>
                <td>E_TWO</td>
                <td>Prod Dept</td>
                <td>Manager</td>
            </tr>

            <tr>
                <td>3</td>
                <td>E103</td>
                <td>E_THREE</td>
                <td>Testing Dept</td>
                <td>Tester</td>
            </tr>

            <tr>
                <td>4</td>
                <td>E104</td>
                <td>E_FOUR</td>
                <td>Arch Dept</td>
                <td>Arch</td>
            </tr>

            <tr>
                <td>5</td>
                <td>E105</td>
                <td>E_FIVE</td>
                <td>HR Dept</td>
                <td>HR</td>
            </tr>
        </table>
    </body>
</html>
